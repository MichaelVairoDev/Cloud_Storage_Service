<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CloudStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 animate-fade-in">
            <!-- Logo -->
            <div class="flex justify-center mb-8 animate-slide-down">
                <div class="flex items-center">
                    <i class="fas fa-cloud text-blue-500 text-4xl mr-2"></i>
                    <span class="text-2xl font-bold text-gray-800">CloudStore</span>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="bg-white rounded-lg shadow-sm p-6 animate-slide-up">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Create your account</h2>
                <form class="space-y-4">
                    <!-- Name fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="John">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="Doe">
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="john@example.com">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="••••••••">
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="••••••••">
                    </div>
                    
                    <!-- Terms -->
                    <div class="flex items-center">
                        <input type="checkbox" required class="h-4 w-4 text-blue-500 rounded border-gray-300 focus:ring-blue-500 transition-all">
                        <label class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-500 hover:text-blue-600 transition-all">Terms of Service</a> and <a href="#" class="text-blue-500 hover:text-blue-600 transition-all">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!-- Error Message -->
                    <div class="text-red-500 text-sm hidden"></div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02]">
                        Create Account
                    </button>
                </form>
                
                <!-- Login Link -->
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-blue-500 hover:text-blue-600 transition-all">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
